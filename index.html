	<h2>ビンゴ表保存/復元/削除</h2>
	<table>
	    <tr>
                <td><button type="submit" id="save" class="saveareabuttons" onClick="savebutton()">保存</button></td>
                <td><button type="submit" id="restoration" class="saveareabuttons" onClick="restorationbutton()">復元</button></td>
                <td><textarea id="save_weapondata" rows="10" cols=60 readonly></textarea></td>
                <script type="text/javascript">
                    var local_list=JSON.parse(localStorage.getItem('salmonrandomweapondata_storage'))
		    
                    list_message = "[保存済みデータ]\n"+local_list[0]+","+local_list[1]+","+local_list[2]+","+local_list[3]
                    +","+local_list[4]+","+local_list[5]+","+local_list[6]+","+local_list[7]+","+local_list[8]+","
                    +local_list[9]+","+local_list[10]+","+local_list[11]+","+local_list[12]+","+local_list[13]+","
                    +local_list[14]+","+local_list[15]+","+local_list[16]+","+local_list[17]+","+local_list[18]+","
                    +local_list[19]+","+local_list[20]+","+local_list[21]+","+local_list[22]+","+local_list[23];
        
                    document.getElementById("save_weapondata").innerHTML=list_message;
        
                </script>
                <td><button type="submit" id="delete" class="saveareabuttons" onClick="deletebutton()">削除</button></td>
	    </tr>
	</table>
